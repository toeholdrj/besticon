<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Icon Finder</title>

    <link rel="stylesheet" href="./pure-0.5.0-min.css">
    <link rel="stylesheet" href="./grids-responsive-0.5.0-min.css">
    <link rel="stylesheet" href="./main-min.css">

    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  </head>

  <body>
    <div id="layout">

      <div id="main">
        <div class="header">
          <div class="title">
            <h1><a href="/" class="homelink">The Icon Finder
                <img class="logo" src="./icon.svg" alt='Site logo'></a>
            </h1>
          </div>
          <h2>A Service Finding Icons on Web Sites.</h2>
        </div>

        <div class="content">
          <table class="pure-table pure-table-horizontal pure-table-striped ">
            {{range .Stats}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Value}}</td>
            </tr>
            {{end}}
          </table>
        </div>
      </div>
    </div>

    <div class="footer l-box">
      <p>
      <a href='http://icons.better-idea.org'>The Icon Finder</a> &dash; in search for icons since January 2015.
      Written in <a href='http://golang.org'>Go</a>, 
      source on <a href="https://github.com/mat/besticon">GitHub</a>.
      Created by <a href='http://www.better-idea.org'>Matthias LÃ¼dtke</a>.
      </p>
    </div>

  </body>
</html>
